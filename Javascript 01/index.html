<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN SMK NEGERI 1 PURWOSARI</h1>
    <div class="containerform">
        <form id="registrationForm" onsubmit="return validasi()">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" name="fullname" id="fullname" placeholder="Masukkan nama lengkap anda." required />
                </div>

                <div class="card-box">
                    <span class="details">Asal Sekolah</span>
                    <input type="text" name="school" id="school" placeholder="Masukkan sekolah asal anda." required />
                </div>

                <div class="card-box">
                    <span class="details">Alamat</span>
                    <input type="text" name="address" id="address" placeholder="Masukkan alamat tempat tinggal anda." required />
                </div>

                <div class="card-box">
                    <span class="details">Nomer Telepon</span>
                    <input type="number" name="phone" id="phone" placeholder="Masukkan nomer HP anda." required />
                </div>

                <div class="card-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" id="email" placeholder="Masukkan email anda." required />
                </div>

                <div class="card-box">
                    <span class="details details-1">Jurusan</span>
                    <div class="dropdown-menu">
                        <input type="radio" name="major" id="menu-1" value="APHP" checked>
                        <label for="menu-1">APHP</label>
                        <input type="radio" name="major" id="menu-2" value="ATPH">
                        <label for="menu-2">ATPH</label>
                        <input type="radio" name="major" id="menu-3" value="DKV">
                        <label for="menu-3">DKV</label>
                        <input type="radio" name="major" id="menu-4" value="MKT">
                        <label for="menu-4">MKT</label>
                        <input type="radio" name="major" id="menu-5" value="RPL">
                        <label for="menu-5">RPL</label>
                        <input type="radio" name="major" id="menu-6" value="TBKR">
                        <label for="menu-6">TBKR</label>
                        <input type="radio" name="major" id="menu-7" value="TKR">
                        <label for="menu-7">TKR</label>
                       
                    </div>
                </div>

                <div class="card-box">
                    <span class="details">Nama Wali</span>
                    <input type="text" name="fullname" id="fullname" placeholder="Masukkan nama orang tua/wali anda." required />
                </div>

                <div class="card-box">
                    <span class="details">Nomer Telepon Wali</span>
                    <input type="number" name="phoneWali" id="phoneWali" placeholder="Masukkan nomer orangtua/wali anda." required />
                </div>
              </div>

            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" value="male" required />
                    <label for="male">Laki-Laki</label>
                    <input type="radio" name="gender" id="female" value="female" required />
                    <label for="female">Perempuan</label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="SUBMIT">
            </div>
         
        </form>
    </div>
   
</body>
</html>
